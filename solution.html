<html>
<body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script src="springy.js"></script>
<script src="springyui.js"></script>
<script>
var graph = new Springy.Graph();

var node7 = graph.newNode({label: 'ANSWER:600 + 90 + 7 == 697'});
var node3 = graph.newNode({label: '600 + 90 - 600 == 90'});
var node1 = graph.newNode({label: 'Original value: 600 + 7 * 90 == 1230'});


var node2 = graph.newNode({label: 'Original value: 7 / 90 - 600 == ???'});



var node6 = graph.newNode({label: '600 * 90 + 7 == 54007'});
var node4 = graph.newNode({label: 'Original value: 600 + 90 * 7 == 1230'});


var node5 = graph.newNode({label: 'Original value: 600 * 90 + 7 == 54007'});





graph.newEdge(node7, node3, {color: '#00FF00'});
graph.newEdge(node7, node6, {color: '#00FF00'});
graph.newEdge(node3, node1, {color: '#00FF00'});
graph.newEdge(node3, node2, {color: '#00FF00'});


graph.newEdge(node6, node4, {color: '#00FF00'});
graph.newEdge(node6, node5, {color: '#00FF00'});



jQuery(function(){
  var springy = window.springy = jQuery('#layout').springy({
    graph: graph,
    nodeSelected: function(node){
      console.log('Node selected: ' + JSON.stringify(node.data));
    }
  });
});
</script>

<canvas id="layout" width="1280" height="960" />
</body>
</html>
